<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="url(#smallGrid)"/>
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- 添加一些圆点来表示网络节点 -->
  <circle cx="15" cy="15" r="1.5" fill="white" fill-opacity="0.5" />
  <circle cx="45" cy="15" r="1" fill="white" fill-opacity="0.4" />
  <circle cx="15" cy="45" r="1" fill="white" fill-opacity="0.4" />
  <circle cx="45" cy="45" r="1.5" fill="white" fill-opacity="0.5" />
  <circle cx="30" cy="30" r="2" fill="white" fill-opacity="0.6" />
  
  <!-- 添加连接线 -->
  <line x1="15" y1="15" x2="30" y2="30" stroke="white" stroke-opacity="0.3" stroke-width="0.5" />
  <line x1="45" y1="15" x2="30" y2="30" stroke="white" stroke-opacity="0.3" stroke-width="0.5" />
  <line x1="15" y1="45" x2="30" y2="30" stroke="white" stroke-opacity="0.3" stroke-width="0.5" />
  <line x1="45" y1="45" x2="30" y2="30" stroke="white" stroke-opacity="0.3" stroke-width="0.5" />
</svg> 